<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="container">

<!--Menu-->
<nav th:replace="/clientes/componentes/menu :: header-menu"></nav>


<div class="row">
    <div class="col-12">
        <h1 th:text="${titulo}" class="text-secondary"></h1>
    </div>
</div>


<!-- Flash Messages -->
<div th:replace="/clientes/componentes/flash-messages :: flash-messages"></div>


<div class="row">
    <div class="col-12">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Fecha</th>
                <th>Fecha Creacion</th>
                <th>Opciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.id}"></td>
                <td th:text="${cliente.nombre}"></td>
                <td th:text="${cliente.apellido}"></td>
                <td th:text="${cliente.email}"></td>
                <td th:text="${cliente.fecha}"></td>
                <td th:text="${cliente.createdAt}"></td>
                <td>
                    <a th:href="@{/clientes/editar/} + ${cliente.id}"
                       th:text="Editar"
                       class="btn btn-primary btn-small"></a>
                    <a th:href="@{/clientes/eliminar/} + ${cliente.id}"
                       th:text="Eliminar"
                       class="ml-2 btn btn-danger btn-small"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>
</html>
