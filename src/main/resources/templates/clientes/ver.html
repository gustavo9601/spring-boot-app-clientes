<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="container">

<!--Menu-->
<nav th:replace="/clientes/componentes/menu :: header-menu"></nav>


<div class="row">
    <div class="col-12">
        <h1 th:text="${titulo}" class="text-secondary"></h1>
    </div>
</div>


<!-- Flash Messages -->
<div th:replace="/clientes/componentes/flash-messages :: flash-messages"></div>


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">Detalle cliente</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-2">
                        <!--
                        th:src="@ // apunta a resources/static
                        -->
                        <img
                                th:if="${cliente.foto != null}"
                                th:src="@{'/uploads/' + ${cliente.foto}}" width="200" alt="">
                        <span th:if="${cliente.foto == null || cliente.foto == ''}" th:text="'Sin foto'" class="alert alert-info"></span>
                    </div>
                    <div class="col-10">
                        <ul class="list-group">
                            <li class="list-group-item" th:text="${cliente.nombre}"></li>
                            <li class="list-group-item" th:text="${cliente.apellido}"></li>
                            <li class="list-group-item" th:text="${cliente.email}"></li>
                            <li class="list-group-item" th:text="${cliente.fecha}"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>
</html>
